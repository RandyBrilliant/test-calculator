<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Basic Calculator</h1>
  <p>Basic Calculator with HTML, CSS and JavaScript</p>

  <main class="calculator">
    <p class="display">0</p>
    <section class="button">
      <div class="row">
        <button class="btn btn-2">AC</button>
        <button class="btn">&#60;--</button>
        <button class="btn btn-operator">/</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-operator">X</button>
      </div>
      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-operator">-</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-operator">+</button>
      </div>
      <div class="row">
        <button class="btn btn-3">0</button>
        <button class="btn btn-operator">=</button>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
